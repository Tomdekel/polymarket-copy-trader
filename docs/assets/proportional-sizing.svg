<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none" role="img" aria-labelledby="sizingTitle sizingDesc">
  <title id="sizingTitle">Proportional Position Sizing</title>
  <desc id="sizingDesc">Visual explanation of proportional sizing: a whale with $100K portfolio allocates 10% ($10K) to a position. A trader with $10K budget copies the same 10% allocation, resulting in a $1K position. Same percentage exposure, different absolute scale.</desc>
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="whaleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="youGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad2)"/>

  <!-- Title -->
  <text x="400" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="bold" fill="#fff" text-anchor="middle">Proportional Position Sizing</text>
  <text x="400" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Same allocation percentage, different scale</text>

  <!-- WHALE SECTION -->
  <text x="200" y="105" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">Target Wallet (Whale)</text>

  <!-- Whale portfolio circle -->
  <circle cx="200" cy="200" r="85" fill="url(#whaleGrad)" opacity="0.2" stroke="#3b82f6" stroke-width="2"/>
  <text x="200" y="195" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">$100K</text>
  <text x="200" y="220" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Total Portfolio</text>

  <!-- Whale Position A slice (10%) -->
  <path d="M200 200 L200 115 A85 85 0 0 1 285 200 Z" fill="#3b82f6" opacity="0.8"/>
  <text x="250" y="150" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#fff">10%</text>
  <text x="250" y="165" font-family="system-ui, sans-serif" font-size="10" fill="#bfdbfe">$10K</text>

  <!-- Arrow -->
  <path d="M320 200 L380 200" stroke="#64748b" stroke-width="3" stroke-dasharray="8,4"/>
  <polygon points="390,200 375,193 375,207" fill="#64748b"/>
  <text x="355" y="180" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Copy</text>
  <text x="355" y="230" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">10%</text>

  <!-- YOUR SECTION -->
  <text x="550" y="105" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#10b981" text-anchor="middle">Your Portfolio</text>

  <!-- Your portfolio circle -->
  <circle cx="550" cy="200" r="65" fill="url(#youGrad)" opacity="0.2" stroke="#10b981" stroke-width="2"/>
  <text x="550" y="195" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#fff" text-anchor="middle">$10K</text>
  <text x="550" y="218" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Your Budget</text>

  <!-- Your Position A slice (10%) -->
  <path d="M550 200 L550 135 A65 65 0 0 1 615 200 Z" fill="#10b981" opacity="0.8"/>
  <text x="590" y="160" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#fff">10%</text>
  <text x="590" y="175" font-family="system-ui, sans-serif" font-size="10" fill="#d1fae5">$1K</text>

  <!-- Scale indicator -->
  <rect x="660" y="140" width="120" height="120" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="720" y="165" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">SCALE</text>
  <text x="720" y="195" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#10b981" text-anchor="middle">10x</text>
  <text x="720" y="220" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">smaller budget</text>
  <text x="720" y="235" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">same % exposure</text>

  <!-- Formula box -->
  <rect x="80" y="310" width="640" height="70" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="400" y="340" font-family="monospace" font-size="14" fill="#e2e8f0" text-anchor="middle">
    Your Position = (Whale Position / Whale Portfolio) × Your Budget
  </text>
  <text x="400" y="365" font-family="monospace" font-size="13" fill="#10b981" text-anchor="middle">
    $1,000 = ($10,000 / $100,000) × $10,000
  </text>
</svg>
