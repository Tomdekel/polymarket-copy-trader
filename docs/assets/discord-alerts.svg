<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 520" fill="none" role="img" aria-labelledby="discordTitle discordDesc">
  <title id="discordTitle">Discord Notification Examples</title>
  <desc id="discordDesc">Examples of Discord webhook notifications: a green BUY trade alert showing market, size and price; an orange risk limit warning; a blue startup notification; and a shutdown message with final P&L.</desc>
  <defs>
    <linearGradient id="discordBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#36393f"/>
      <stop offset="100%" style="stop-color:#2f3136"/>
    </linearGradient>
    <filter id="embedShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Discord-style background -->
  <rect width="450" height="520" fill="url(#discordBg)" rx="8"/>

  <!-- Channel header -->
  <rect x="0" y="0" width="450" height="48" fill="#202225" rx="8"/>
  <text x="20" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#b9bbbe"># copy-trader-alerts</text>

  <!-- Trade Alert (BUY) -->
  <g transform="translate(15, 65)">
    <!-- Bot name and timestamp -->
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#7289da">Polymarket Bot</text>
    <text x="100" y="0" font-family="system-ui, sans-serif" font-size="10" fill="#72767d">Today at 2:34 PM</text>

    <!-- Embed card - Green for BUY -->
    <rect x="0" y="10" width="400" height="110" rx="4" fill="#2f3136" filter="url(#embedShadow)"/>
    <rect x="0" y="10" width="4" height="110" rx="2" fill="#10b981"/>

    <text x="15" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fff">üìà BUY - üß™ DRY RUN</text>
    <text x="15" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#dcddde">Trade executed on </text>
    <text x="125" y="55" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fff">Will Bitcoin hit 100K by Dec?</text>

    <!-- Fields -->
    <text x="15" y="80" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#72767d">Size</text>
    <text x="15" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#dcddde">$1,250.00</text>

    <text x="100" y="80" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#72767d">Price</text>
    <text x="100" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#dcddde">0.6842</text>

    <text x="185" y="80" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#72767d">Action</text>
    <text x="185" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#10b981">BUY</text>

    <!-- Footer -->
    <text x="15" y="115" font-family="system-ui, sans-serif" font-size="9" fill="#72767d">Polymarket Copy Trader ‚Ä¢ Today at 2:34 PM</text>
  </g>

  <!-- Risk Alert -->
  <g transform="translate(15, 205)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#7289da">Polymarket Bot</text>
    <text x="100" y="0" font-family="system-ui, sans-serif" font-size="10" fill="#72767d">Today at 3:15 PM</text>

    <!-- Embed card - Orange for Risk -->
    <rect x="0" y="10" width="400" height="100" rx="4" fill="#2f3136" filter="url(#embedShadow)"/>
    <rect x="0" y="10" width="4" height="100" rx="2" fill="#f59e0b"/>

    <text x="15" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fff">‚ö†Ô∏è Risk Limit Triggered</text>
    <text x="15" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#dcddde">Trading halted: </text>
    <text x="105" y="55" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#f59e0b">Daily loss limit hit: 10.2%</text>

    <!-- Fields -->
    <text x="15" y="80" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#72767d">Total P&amp;L</text>
    <text x="15" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#ef4444">-$1,847.50</text>

    <text x="120" y="80" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#72767d">Daily P&amp;L</text>
    <text x="120" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#ef4444">-$1,020.00</text>
  </g>

  <!-- Startup Alert -->
  <g transform="translate(15, 330)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#7289da">Polymarket Bot</text>
    <text x="100" y="0" font-family="system-ui, sans-serif" font-size="10" fill="#72767d">Today at 9:00 AM</text>

    <!-- Embed card - Blue for Info -->
    <rect x="0" y="10" width="400" height="100" rx="4" fill="#2f3136" filter="url(#embedShadow)"/>
    <rect x="0" y="10" width="4" height="100" rx="2" fill="#3b82f6"/>

    <text x="15" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fff">üöÄ Copy Trader Started</text>
    <text x="15" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#dcddde">Now tracking wallet </text>
    <text x="125" y="55" font-family="monospace" font-size="11" fill="#a5b4fc">0x1234...abcd</text>

    <!-- Fields -->
    <text x="15" y="80" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#72767d">Budget</text>
    <text x="15" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#dcddde">$10,000.00</text>

    <text x="120" y="80" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#72767d">Mode</text>
    <text x="120" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#fbbf24">Simulation</text>
  </g>

  <!-- Shutdown Alert -->
  <g transform="translate(15, 450)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#7289da">Polymarket Bot</text>
    <text x="100" y="0" font-family="system-ui, sans-serif" font-size="10" fill="#72767d">Today at 6:00 PM</text>

    <!-- Embed card - Blue for Info -->
    <rect x="0" y="10" width="400" height="50" rx="4" fill="#2f3136" filter="url(#embedShadow)"/>
    <rect x="0" y="10" width="4" height="50" rx="2" fill="#3b82f6"/>

    <text x="15" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fff">üõë Copy Trader Stopped</text>
    <text x="15" y="52" font-family="system-ui, sans-serif" font-size="11" fill="#72767d">Final P&amp;L: </text>
    <text x="75" y="52" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#10b981">$847.23</text>
  </g>
</svg>
