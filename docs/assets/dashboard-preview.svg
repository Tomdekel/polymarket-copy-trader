<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" fill="none" role="img" aria-labelledby="dashTitle dashDesc">
  <title id="dashTitle">Google Sheets Dashboard Preview</title>
  <desc id="dashDesc">Mockup of the 4-tab Google Sheets dashboard showing Portfolio Summary with budget allocation, P&L tracking, trading duration, and deal statistics including win rate and average trade sizes.</desc>
  <defs>
    <linearGradient id="sheetBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#0f172a"/>

  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">Google Sheets Dashboard Preview</text>

  <!-- Tab bar -->
  <rect x="50" y="55" width="800" height="35" rx="8" ry="8" fill="#1e293b"/>
  <rect x="55" y="60" width="140" height="25" rx="5" fill="#10b981"/>
  <text x="125" y="78" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#fff" text-anchor="middle">Portfolio Summary</text>
  <rect x="200" y="60" width="130" height="25" rx="5" fill="#334155"/>
  <text x="265" y="78" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Target Positions</text>
  <rect x="335" y="60" width="100" height="25" rx="5" fill="#334155"/>
  <text x="385" y="78" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Our Trades</text>
  <rect x="440" y="60" width="100" height="25" rx="5" fill="#334155"/>
  <text x="490" y="78" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Comparison</text>

  <!-- Spreadsheet container -->
  <rect x="50" y="95" width="800" height="380" rx="8" fill="url(#sheetBg)" filter="url(#cardShadow)"/>

  <!-- Header row -->
  <rect x="50" y="95" width="200" height="30" fill="#f1f5f9"/>
  <rect x="250" y="95" width="200" height="30" fill="#f1f5f9"/>
  <text x="150" y="115" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#475569" text-anchor="middle">Field</text>
  <text x="350" y="115" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#475569" text-anchor="middle">Value</text>

  <!-- Grid lines -->
  <line x1="50" y1="125" x2="450" y2="125" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="250" y1="95" x2="250" y2="380" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Data rows -->
  <text x="60" y="145" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Whale Profile</text>
  <text x="260" y="145" font-family="system-ui, sans-serif" font-size="11" fill="#3b82f6" text-decoration="underline">polymarket.com/profile/...</text>

  <line x1="50" y1="155" x2="450" y2="155" stroke="#f1f5f9" stroke-width="1"/>

  <text x="60" y="175" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Mode</text>
  <rect x="260" y="162" width="60" height="18" rx="4" fill="#fef3c7"/>
  <text x="290" y="175" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#92400e" text-anchor="middle">DRY RUN</text>

  <line x1="50" y1="185" x2="450" y2="185" stroke="#f1f5f9" stroke-width="1"/>

  <text x="60" y="205" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Trading Duration</text>
  <text x="260" y="205" font-family="system-ui, sans-serif" font-size="11" fill="#334155">2d 14h</text>

  <line x1="50" y1="215" x2="450" y2="215" stroke="#f1f5f9" stroke-width="1"/>

  <text x="60" y="235" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Initial Budget</text>
  <text x="260" y="235" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#334155">$10,000.00</text>

  <line x1="50" y1="245" x2="450" y2="245" stroke="#f1f5f9" stroke-width="1"/>

  <text x="60" y="265" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Allocated in Deals</text>
  <text x="260" y="265" font-family="system-ui, sans-serif" font-size="11" fill="#334155">$7,432.50</text>

  <line x1="50" y1="275" x2="450" y2="275" stroke="#f1f5f9" stroke-width="1"/>

  <text x="60" y="295" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Cash Available</text>
  <text x="260" y="295" font-family="system-ui, sans-serif" font-size="11" fill="#334155">$2,567.50</text>

  <line x1="50" y1="305" x2="450" y2="305" stroke="#f1f5f9" stroke-width="1"/>

  <text x="60" y="325" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Current Value</text>
  <text x="260" y="325" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#334155">$10,847.23</text>

  <line x1="50" y1="335" x2="450" y2="335" stroke="#f1f5f9" stroke-width="1"/>

  <text x="60" y="355" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Unrealized P&amp;L</text>
  <text x="260" y="355" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#10b981">$523.18</text>

  <line x1="50" y1="365" x2="450" y2="365" stroke="#f1f5f9" stroke-width="1"/>

  <text x="60" y="385" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Total P&amp;L</text>
  <text x="260" y="385" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#10b981">$847.23 (+8.5%)</text>

  <!-- Stats card -->
  <rect x="480" y="110" width="350" height="250" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="500" y="140" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#334155">DEAL STATISTICS</text>

  <line x1="490" y1="155" x2="820" y2="155" stroke="#e2e8f0" stroke-width="1"/>

  <text x="500" y="180" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Total Bets</text>
  <text x="750" y="180" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#334155" text-anchor="end">24</text>

  <text x="500" y="205" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Open Positions</text>
  <text x="750" y="205" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#334155" text-anchor="end">8</text>

  <text x="500" y="230" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Win Rate</text>
  <text x="750" y="230" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#10b981" text-anchor="end">68.8%</text>

  <text x="500" y="255" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Average Bet Size</text>
  <text x="750" y="255" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#334155" text-anchor="end">$428.50</text>

  <text x="500" y="280" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Average Win</text>
  <text x="750" y="280" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#10b981" text-anchor="end">$127.40</text>

  <text x="500" y="305" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Average Loss</text>
  <text x="750" y="305" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#ef4444" text-anchor="end">-$58.20</text>

  <text x="500" y="330" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Largest Win</text>
  <text x="750" y="330" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#10b981" text-anchor="end">$412.80</text>

  <!-- Sync indicator -->
  <rect x="480" y="380" width="350" height="80" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
  <circle cx="510" cy="420" r="8" fill="#10b981"/>
  <text x="530" y="415" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#065f46">Live Sync Active</text>
  <text x="530" y="435" font-family="system-ui, sans-serif" font-size="11" fill="#047857">Updates every 3 minutes</text>
  <text x="530" y="450" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Last update: 2 min ago</text>
</svg>
